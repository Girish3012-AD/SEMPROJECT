<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Digital Complaint Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Digital Complaint Box - Admin</div>
            <a href="index.html" class="back-btn">Back to Home</a>
        </nav>
    </header>
    
    <main>
        <h1 style="text-align: center; margin-bottom: 2rem; color: #00ff88;">Admin Login</h1>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="submit-btn">Login</button>
        </form>
        
        <p style="text-align: center; margin-top: 1rem; color: #b0b0b0;">Default credentials: username: admin, password: admin123</p>
    </main>
    
    <script src="admin_login.js"></script>
</body>
</html>
