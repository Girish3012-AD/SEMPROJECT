{% extends "base.html" %}

{% block title %}Login - Digital Complaint Box{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2>Welcome Back</h2>
        <p style="color: var(--text-muted);">Please login to your account</p>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label for="identifier">Username or Email</label>
            <input type="text" id="identifier" name="identifier" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>

        <div style="margin-top: 1.5rem; text-align: center;">
            <p style="color: var(--text-muted); font-size: 0.9rem;">
                Don't have an account? <a href="/signup.html" style="color: var(--primary); font-weight: 500;">Sign
                    up</a>
            </p>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                if (result.type === 'admin') {
                    window.location.href = '/admin_dashboard.html';
                } else {
                    window.location.href = '/';
                }
            } else {
                alert(result.error || 'Login failed');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        }
    });
</script>
{% endblock %}
