{% extends "base.html" %}

{% block title %}Sign Up - Digital Complaint Box{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2>Create Account</h2>
        <p style="color: var(--text-muted);">Join us to submit and track complaints</p>
    </div>

    <form id="signupForm">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required minlength="6">
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>

        <div style="margin-top: 1.5rem; text-align: center;">
            <p style="color: var(--text-muted); font-size: 0.9rem;">
                Already have an account? <a href="/login.html"
                    style="color: var(--primary); font-weight: 500;">Login</a>
            </p>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('signupForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch('/api/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                alert('Account created successfully! Please login.');
                window.location.href = '/login.html';
            } else {
                alert(result.error || 'Signup failed');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        }
    });
</script>
{% endblock %}
