{% extends "base.html" %}

{% block title %}Track Complaint - Digital Complaint Box{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2>Track Complaint</h2>
        <p style="color: var(--text-muted);">Enter your complaint ID to check its status</p>
    </div>

    <form id="trackForm">
        <div class="form-group">
            <label for="complaint_id">Complaint ID</label>
            <input type="number" id="complaint_id" name="complaint_id" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Track Status</button>
    </form>

    <div id="result" class="card" style="display: none; margin-top: 2rem; border: 1px solid var(--border);">
        <!-- Results will be populated here -->
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/track.js') }}"></script>
{% endblock %}
