<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Digital Complaint Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Digital Complaint Box</div>
            <a href="index.html" class="back-btn">Back to Home</a>
        </nav>
    </header>
    
    <main>
        <h1 style="text-align: center; margin-bottom: 2rem; color: #00ff88;">User Login</h1>
        <p style="text-align: center; color: #b0b0b0; font-size: 1.2rem; margin-bottom: 2rem; font-style: italic;">"Your Voice Matters. Speak Up."</p>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="identifier">Username or Email</label>
                <input type="text" id="identifier" name="identifier" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="submit-btn">Login</button>
        </form>
        
        <p style="text-align: center; margin-top: 1rem;">
            <a href="signup.html" style="color: #00ff88;">Don't have an account? Sign up</a>
        </p>
    </main>
    
    <script>
        function showWelcomeMessage() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0, 0, 0, 0.8); display: flex; align-items: center;
                justify-content: center; z-index: 1000; opacity: 0; transition: opacity 0.5s;
            `;
            modal.innerHTML = `
                <div style="
                    background: #2d2d2d; padding: 2rem; border-radius: 10px;
                    text-align: center; color: #00ff88; font-size: 1.5rem;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
                ">
                    Welcome back ðŸ‘‹<br>
                    <small style="font-size: 1rem; color: #888;">Redirecting to your complaints...</small>
                </div>
            `;
            document.body.appendChild(modal);
            setTimeout(() => modal.style.opacity = '1', 10);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const identifier = document.getElementById('identifier').value.trim();
                const password = document.getElementById('password').value;
                
                if (!identifier || !password) {
                    alert('Please fill in all fields.');
                    return;
                }
                
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ identifier, password })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.success) {
                        if (result.type === 'admin') {
                            // Admin login
                            setTimeout(() => {
                                window.location.href = 'admin_dashboard.html';
                            }, 1000);
                        } else {
                            // User login
                            showWelcomeMessage();
                            setTimeout(() => {
                                window.location.href = 'my_complaints.html';
                            }, 2000);
                        }
                    } else {
                        alert(result.error || 'Login failed. Please try again.');
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
