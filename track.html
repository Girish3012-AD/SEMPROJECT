<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Complaint - Digital Complaint Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Digital Complaint Box</div>
            <a href="index.html" class="back-btn">Back to Home</a>
        </nav>
    </header>
    
    <main>
        <h1 style="text-align: center; margin-bottom: 2rem; color: #00ff88;">Track Your Complaint</h1>
        
        <div style="background-color: #2d2d2d; padding: 2rem; border-radius: 10px; max-width: 600px; margin: 0 auto; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);">
            <div class="form-group">
                <label for="complaintIdInput">Complaint ID</label>
                <input type="number" id="complaintIdInput" placeholder="Enter your Complaint ID" required>
            </div>
            
            <button id="trackBtn" class="submit-btn">Track Complaint</button>
        </div>
        
        <div id="result" class="track-result" style="display: none;">
            <h3>Complaint Details</h3>
            <p><strong>ID:</strong> <span id="resultId"></span></p>
            <p><strong>Name:</strong> <span id="resultName"></span></p>
            <p><strong>Email:</strong> <span id="resultEmail"></span></p>
            <p><strong>Category:</strong>
                <span id="resultCategory"></span>
                <select id="editCategory" style="display: none;">
                    <option value="Academic">Academic</option>
                    <option value="Facilities">Facilities</option>
                    <option value="Administration">Administration</option>
                    <option value="Library">Library</option>
                    <option value="Hostel">Hostel</option>
                    <option value="Other">Other</option>
                </select>
            </p>
            <p><strong>Status:</strong> <span id="resultStatus" class="status-pending"></span></p>
            <p><strong>Submitted At:</strong> <span id="resultDate"></span></p>
            <p><strong>Complaint:</strong>
                <span id="resultText"></span>
                <textarea id="editText" style="display: none; width: 100%; min-height: 100px;"></textarea>
            </p>
            <button id="editBtn" class="submit-btn" style="display: none;">Edit Complaint</button>
        </div>
    </main>
    
    <script src="track.js"></script>
</body>
</html>
